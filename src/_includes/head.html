<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

  {% assign custom_url = site.url | append: site.baseurl %}
  {% assign full_base_url = custom_url | default: site.github.url %}

  <!-- build:css(app) styles/vendor.min.css -->
  <!-- bower:css -->
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:css(.dev) styles/main.min.css -->
  <link rel="stylesheet" href="/styles/main.css">
  <!-- endbuild -->

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: full_base_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | prepend: full_base_url }}">

  {% if jekyll.environment == 'production' and site.google_analytics %}
  {% include google-analytics.html %}
  {% endif %}

  <!-- build:js(app) scripts/vendor.min.js -->
  <!-- bower:js -->
  <script src="bower_components/lodash/lodash.js"></script>
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:js(.dev) scripts/main.min.js -->
  <script type="text/javascript" src="scripts/main.js"></script>
  <!-- endbuild -->
</head>
